<section>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <h4>Login or Register</h4>
  <div>
    Email:  <input type="text" autofocus="true"  ng-model="account.email">
  </div>
  <div>
    Password:  <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="waves-effect waves-light btn" ng-click="login()">Login</button>
    <button class="waves-effect waves-light btn" ng-click="register()">Register</button>
  </div>
<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</section>
